<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aquavista - Dashboard</title>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var wifiNetworksSelect = document.getElementById("wifiNetworks");

        // Escanear las redes Wi-Fi disponibles
        navigator.wifi
          .getNetworks()
          .then((networks) => {
            networks.forEach((network) => {
              var option = document.createElement("option");
              option.text = network.ssid;
              wifiNetworksSelect.add(option);
            });
          })
          .catch((error) => {
            console.error("Error al escanear las redes Wi-Fi:", error);
          });
      });
    </script>

    <div class="container">
      <div class="card">
        <form id="form-dashboard">
          <div class="form-control">
            <label for="ssid">SSID</label>
            <input
              type="text"
              name="ssid"
              id="ssid"
              placeholder="Seleccionar ssid"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
